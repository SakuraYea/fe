<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-Type" content="text/html;charset=utf-8">
<!-- 旧的HTML，不推荐 -->
<meta charset="utf-8">
<!-- HTML5设定网页字符集的方式，推荐使用UTF-8 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<!-- 指定IE和Chrome使用最新版本渲染当前页面 -->
<meta name="keywords" content="关键字">
<meta name="description" content="desc">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="none">
<!-- 1.none : 搜索引擎将忽略此网页，等价于noindex，nofollow。
2.noindex : 搜索引擎不索引此网页。
3.nofollow: 搜索引擎不继续通过此网页的链接索引搜索其它的网页。
4.all : 搜索引擎将索引此网页与继续通过此网页的链接索引，等价于index，follow。
5.index : 搜索引擎索引此网页。
6.follow : 搜索引擎继续通过此网页的链接索引搜索其它的网页。 -->
<meta name="author" content="zzh">
<meta name="generator" content="Sublime Text3">
<!-- 说明：用于标明网页是什么软件做的 -->
<meta name="copyright" content="zzh">
<meta name="revisit-after" content="7 days" >
<!-- revisit-after(搜索引擎爬虫重访时间) -->
<meta name="renderer" content="webkit">
<!-- 默认webkit内核 -->
<meta name="renderer" content="ie-comp">
<!-- 默认IE兼容模式 -->
<meta name="renderer" content="ie-stand">
<!-- 默认IE标准模式 -->
<meta http-equiv="cache-control" content="no-cache">
<!-- no-cache: 先发送请求，与服务器确认该资源是否被更改，如果未被更改，则使用缓存。
no-store: 不允许缓存，每次都要去服务器上，下载完整的响应。（安全措施）
public : 缓存所有响应，但并非必须。因为max-age也可以做到相同效果
private : 只为单个用户缓存，因此不允许任何中继进行缓存。（比如说CDN就不允许缓存private的响应）
maxage : 表示当前请求开始，该响应在多久内能被缓存和重用，而不去服务器重新请求。例如：max-age=60表示响应可以再缓存和重用 60 秒。 -->
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!-- 说明：用于禁止当前页面在移动端浏览时，被百度自动转码。虽然百度的本意是好的，但是转码效果很多时候却不尽人意。所以可以在head中加入例子中的那句话，就可以避免百度自动转码了。 -->
<meta http-equiv="expires" content="Sunday 26 October 2016 01:00 GMT" />
<!-- 说明:用于设定网页的到期时间，过期后网页必须到服务器上重新传输。 -->
<meta http-equiv="refresh" content="2,URL=http://www.xxx.com/">
<!-- 说明：网页将在设定的时间内，自动刷新并调向设定的网址。 -->
<meta http-equiv="Set-Cookie" content="name, date">
<!-- 格式 -->
<meta http-equiv="Set-Cookie" content="User=zzh; path=/; expires=Sunday, 10-Jan-16 10:00:00 GMT">
<!-- 具体范例 -->
<title>meta标签</title>
</head>
<body>
 <code>
     <h2>1. name属性</h2>
     <p>
         name属性主要用于描述网页，比如网页的关键词，叙述等。与之对应的属性值为content，content中的内容是对name填入类型的具体描述，便于搜索引擎抓取。
     </p>
     <h2>2. http-equiv属性</h2>

 </code>
</body>
</html>
