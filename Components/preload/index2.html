        img{

        }
        ul li:hover{

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="preload.js"></script>
<script>
    var $btn = $('#face-btn'),
        $panel = $('.panel');
    var imgs = [];
    for(var i = 0;i < 14;i++){
        imgs[i] = 'img/'+i + '.gif';
    }
    var len = imgs.length;
    $(document).on('click','#face-btn',function (e) {
        e.stopPropagation();
        $panel.show();
        $.preload(imgs,{
            all:function () {
                var html = '';
                html += '<ul>';
                for(var i = 0;i < len;i++){
                    html += '<li><img src="'+imgs[i]+'"></li>';
                }
                html += '</ul>';
                $panel.html(html);
            }
        });
    });
    $(document).on('click',function () {
        $panel.hide();
    });
</script>
