<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video</title>
<link href="https://cdn.bootcss.com/video.js/5.16.0/video-js.css" rel="stylesheet">
<style type="text/css">
.vjs-big-play-left-bottom .vjs-big-play-button {
	top: inherit;
  	bottom: 10px;
  }	
</style>

<body>

	console.log(player);

</html>
