<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animate</title>
<style media="screen">
.box{
position: absolute;
width: 3em;
height: 3em;
border-radius: 50%;
background-color: #34538b;
cursor: pointer;
}
</style>
</head>
<body>
<div class="box"></div>
<script type="text/javascript" src="animate.js"></script>
<script type="text/javascript">
window.onload = function(){
    document.querySelector(".box").onclick = function(){
         var ball = this;
         Math.animation(0, 800, function (value) {
            ball.style.transform = 'translateX(' + value + 'px)';
        }, 'Quad.easeIn', 600);
    }
}
</script>
</body>
</html>
