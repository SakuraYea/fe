    <code>
        JavaScript中有三种声明方式：

        var: 声明变量，可选择将其初始化为一个值</br>
        let: 声明块范围局部变量，可选择将其初始化为一个值</br>
        const: 声明一个只读命名常量</br>
        还有一点var可以重复声明同一个变量，而let不允许在相同的作用域内重复声明一个变量。</br>
    </code>
