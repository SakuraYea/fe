<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Proxy</title>
</head>
<body>
<script type="text/javascript">
    var girl = function(name){
        this.name = name;
    };
    var boy = function(girl){
        this.girl = girl;
        this.send = function(gift){
            console.log(girl.name + gift);
        }
    };
    var proxyTom = function(girl){
        this.girl = girl;
        this.send = function(gift){
            (new boy(girl)).send(gift);
        }
    }
var proxy = new proxyTom(new girl("小妹"));
proxy.send("999朵玫瑰");
</script>
</body>
</html>
