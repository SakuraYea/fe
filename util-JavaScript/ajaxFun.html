<script type="text/javascript">
$.fetchData = function(type,obj,url,callback){
    $.ajax({
        type : type ==='' ? 'POST' : type,
        data:obj,
        url:url,
        dataType : "json",
        success:function(res){
            if (res.success === true) {
                return callback(res.data);
            }else{

            }
        },
        error:function(jqXHR, textStatus, errorThrown){
            console.log(jqXHR+","+textStatus+","+errorThrown);
        }
    });
};
</script>
