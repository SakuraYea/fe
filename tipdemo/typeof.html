<body>
<script type="text/javascript">
    var x = function(){};
    console.log(typeof x);
function toType (obj) {
    return ({}).toString.call(obj).match(/\s([a-zA-Z]+)/)[1].toLowerCase();
}
function typeTest(obj){
    return Object.prototype.toString.call(obj);
}
