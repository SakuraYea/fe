<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>setInterval</title>
</head>
<body>
<script type="text/javascript">
function fun() {
     console.log(1);
 }
setInterval("fun()",1000);//全局作用域下正常执行
// 加引号的调用就可以理解为 可执行代码  就行eval 一样去执行第一个参数
setInterval(fun(),1000); //调用函数正常，setInterval调用出错
function funtest() {
      return function () {
        console.log(2);
      }
  }
setInterval(funtest(), 1000);
// 如果这个函数没有返回值或者返回值不是可执行的函数或者其他的代码的话,仅执行一次
setInterval(fun,1000);  //正确
// setInterval 第一个参数 可以是函数名、匿名函数、函数的引用以及其他可执行代码。

// tip1:其执行环境为全局setInterval("fun()",1000)
window.onload = function () {
    function funall() {
    console.log(3);
    }
    setInterval("funall()",1000);//未定义
    // setInterval(funall,1000);//这个没有问题

}

var a =10;
var b = 20;
var c = a+b;

var a =1;
var b = 2;
var c = a+b;
 setInterval("alert(c);",1000);
}
</script>
</body>
</html>
