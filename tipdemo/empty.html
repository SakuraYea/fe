<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>empty</title>
<style>
.cover {
   position: absolute;
   width: 100%;
   height: 100%;
   left: 0; top: 0; right: 0; bottom: 0;
   border: 0 solid #000;
   opacity: .75;
   z-index: 9;
   /* 边缘闪动问题fix */
   box-shadow: 0 0 0 100px #000;
   overflow: hidden;
}
.cover::before {
    content: '';
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 400px solid #000;
    position: absolute;
    left: -400px; top: -400px;
    box-shadow: inset 0 0 5px 2px rgba(0,0,0,.75);
}
</style>
</head>
<body>
    <div id="cover" class="cover"></div>
    <script type="text/javascript">
    </script>
</body>
</html>
