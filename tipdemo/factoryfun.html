<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<button type="button" class="btn" data-type = 'one'>btn1</button>
<button type="button" class="btn" data-type = 'two'>btn2</button>
<button type="button" class="btn" data-type = 'three'>btn3</button>
<button type="button" class="btn" data-type = 'four'>btn4</button>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
var func = {};
    $(document).on('click', '.btn', function(event) {
        event.preventDefault();
        var type = $(this).data('type');
        func[type]();
    });
    func.one = function(){
        console.log('one');
    }
    func.two = function(){
        console.log('two');
    }
    func.three = function(){
        console.log('three');
    }
    func.four = function(){
        console.log('four');
    }
</script>
</body>
</html>
