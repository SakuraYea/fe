<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css grid 2</title>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.grid{
  display: grid;
  margin: 0 auto;
  width: 100%;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 100px);
  grid-gap: 20px;
}
.grid div{
  padding: 20px;
  color: #fff;
}
.item-1{
  background: #b03532;
  /*grid-column: 1 / 3;
  grid-row: 1 / 3;*/
  grid-column: 1 / span 2;
  grid-row: 1 / span 2;
}
.item-2 {
  background: #33a8a5;
}
.item-3 {
  background: #30997a;
}
.item-4 {
  background: #6a478f;
  grid-column: 3;
  grid-row: 2 / span 2;
}
.item-5 {
  background: #da6f2b;
}
.item-6 {
  background: #3d8bb1;
}
.item-7 {
  background: #e03f3f;
}
.item-8 {
  background: #59a627;
}
.item-9 {
  background: #4464a1;
}
</style>
</head>
<body>
  <div class="grid">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
    <div class="item-4">4</div>
    <div class="item-5">5</div>
    <!-- <div class="item-6">6</div>
    <div class="item-7">7</div>
    <div class="item-8">8</div>
    <div class="item-9">9</div> -->
  </div>
</body>
</html>
