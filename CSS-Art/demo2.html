<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS3 hyphens</title>
<style>
.text{
        width: 8.7em;
        font: 180%/1.4 Baskerville, serif;
        text-align: justify;
        -webkit-hyphens: auto;
         hyphens: auto;
         margin: 20px auto;
}
.none{
    width: 8.7em;
    font: 180%/1.4 Baskerville, serif;
    text-align: justify;
     margin: 20px auto;
}
</style>
</head>
<body>
    <h1 class="text">“The only way to get rid of a temptation is to yield to it.”</h1>
    <h1 class="none">“The only way to get rid of a temptation is to yield to it.”</h1>
</body>
</html>
