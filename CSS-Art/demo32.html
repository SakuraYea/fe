<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>border</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .checkbox{
        margin: 10px;
        width: 16px;
        height: 16px;
        border: 2px solid transparent;
        box-shadow: inset 0 1px,inset 1px 0,inset -1px 0,inset 0 -1px;
        background-color: #fff;
        background-clip: content-box;
        color: #d0d0d5;
      }
    </style>
  </head>
  <body>
    <div class="checkbox"></div>
  </body>
</html>
