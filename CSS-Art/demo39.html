<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
.box{
	display: inline-block;
	padding: 0 10px;
	font-size: 12px;
	height: 20px;
	line-height: 20px;
	border-radius: 50%;
	color: #fff;
	background: #fb3;
}
.button{
	margin:100px;
	position: relative;
	padding: 10px;
	width: 200px;
	height: 100px;
	line-height: 100px;
	text-align: center;
}
.button::before{
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	z-index: -1;
	background: #58a;
	transform: skew(-45deg);
}	
</style>
</head>
<body>
<div class="box">2</div>
<div class="button">click</div>
</body>
</html>
