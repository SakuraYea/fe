<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>margin</title>
<style>
*{
    margin: 0;
    padding: 0;
}
.box{
    width: 1200px;
    margin: auto;
    background: orange;
}
.ul{
    list-style: none;
    overflow: hidden;
    margin-right: -20px;
}
.li{
    width: 386.66px;
    height: 300px;
    margin-right: 20px;
    background: green;
    float: left;
}
</style>
</head>
<body>
    <div class="box">
        <ul class="ul">
            <li class="li">列表1</li>
            <li class="li">列表2</li>
            <li class="li">列表3</li>
        </ul>
    </div>
</body>
</html>
