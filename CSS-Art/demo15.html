<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>png小图标CSS赋色</title>
<style>
*{
    margin: 0;
    padding: 0;
}
.box{
    display: inline-block;
    width: 20px;
    height: 20px;
    overflow: hidden;
}
.icon{
    position: relative;
    left: -21px;
    border-right: 20px solid transparent;
    background: url('../img/delete.png') center no-repeat;
    -webkit-filter: drop-shadow(20px 0);
}
</style>
</head>
<body>
<input type="color" value="#ffffff" id="sel">
<div class="box"><i class="box icon" id="del"></i></div>
<script type="text/javascript">
window.onload = function(){
    document.querySelector("#sel").onchange = function(){
        var dropShadow = 'drop-shadow('+ this.value +' 20px 0)';
        var icon = document.querySelector("#del");
        icon.style.webkitFilter = dropShadow;
    }
}
</script>
</body>
</html>
