<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS实现父级选择器效果</title>
<style>
.container{
    height: 120px;
    position: relative;
    z-index: 1;
}
.border{
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    border: 1px solid #bbb;
}
.input:focus + .border {
    border-color: #1271E0;
}
</style>
</head>
<body>
<div class="container">
    <input type="text" id="input" class="input">
    <label for="input" class="border"></label>
</div>
</body>
</html>
