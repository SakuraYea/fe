<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo1</title>
<script type="text/javascript" src="../VueJS/bulid/vue.js"></script>
</head>
<body>
    <div id="demo"></div>
    <div id="example">
        a = {{ a }},b={{ b }}
    </div>
    <div id="styles" class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }"></div>
    <div id="cs" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
    <div id="objcss" v-bind:style="styleObject"></div>
    <template id="te" v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
    <div id="show" v-show="true">111</div>
    <div id="ifs">
        <h1 v-if="true">Yes</h1>
        <h1 v-else>No</h1>
    </div>
    <script type="text/javascript">
    var ifs = new Vue({
        el:"#ifs"
    });
    var qwe = new Vue({
        el:"#te"
    });
    var vvv = new Vue({
        el:"#show"
    })
        var data = { a: 1 };
        var vm = new Vue({
            data:data
        })
        console.log(vm.a === data.a);
        vm.a = 2;
        console.log(data.a);
        data.a = 3;
        console.log(vm.a);

        var val = { a: 2 };
        var viewModel = new Vue({
            el:"#demo",
            data:val
        })
        console.log(viewModel.$data === val);
        console.log(viewModel.$el === document.getElementById('demo'));

        new Vue({
            el:'#example',
            data:{ a: 1},
            computed:{
                b:function(){
                    return this.a +1
                }
            }
        });
        new Vue({
            el:'#styles',
            data: {
                isA: true,
                isB: false
                }
        });
        new Vue({
            el:'#cs',
            data:{
                activeColor:'red',
                fontSize:20
            }
        });
        new Vue({
            el:'#objcss',
            data:{
                styleObject:{
                    color: 'red',
                    fontSize: '13px'
                }
            }
        })
    </script>
</body>
</html>
