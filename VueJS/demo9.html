<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
    <ul id="example">
  <li v-for="item in items" track-by="uid">
    {{ item.message }}
  </li>
</ul>
<script type="text/javascript" src="../VueJS/bulid/vue.js"></script>
<script type="text/javascript">
    var example = new Vue({
    el: '#example',
        data: {
        items: [
                { uid:'2' , message: 'Foo' },
                { uid:'3' , message: 'Bar' }
            ]
        }
    });
    example.items.push({ message: 'Baz' })

    example.items = example.items.filter(function (item) {
        return item.message.match(/Foo/)
    })
</script>
</body>
</html>
