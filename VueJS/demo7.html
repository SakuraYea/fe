<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Component</title>
</head>
<body>
    <div id="content">
         <input v-model="msg">
        <my-component v-bind:mymsg="msg"></my-component>
    </div>
    <script type="text/javascript" src="../VueJS/bulid/vue.js"></script>
    <script type="text/javascript">
        // var MyCom = Vue.extend({
        //     template:"<div>this si a component</div>",
        //     data:function(){
        //         return { a : 1}
        //     }
        // })
        // Vue.component('my-component',MyCom);
        Vue.component('my-component',{
            props:['mymsg'],
            template:"<div>{{ mymsg }}</div>"
        })
        new Vue({
            el:"#content",
            data:{
                msg:'231'
            }
        })
    </script>
</body>
</html>
