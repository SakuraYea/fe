<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<title>v-list</title>
<body>
    <ul id='list1'>
        <li v-for="item in items">
            {{ item.msg }}
        </li>
    </ul>
    <ul id='list2'>
        <!-- 从 1.0.17 开始可以使用 of 分隔符，更接近 JavaScript 遍历器语法 -->
        <li v-for="(index,item) of items">
            {{index}} - {{item.msg}}
        </li>
    </ul>
    <ul id="list3">
        <template v-for="item of items">
       <li>{{ item.msg }}</li>
       <li class="divider"></li>
     </template>
    </ul>
    <ul id='list4'>
        <li v-for="item in items" track-by="_uid">
            {{ item.msg }}
        </li>
    </ul>
    <script type="text/javascript" src="../VueJS/bulid/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#list1",
            data:{
                items:[{msg:'li1'},{msg:'li2'}]
            }
        });
        vm.$data.items.push({msg:'li3'});
        new Vue({
            el:"#list2",
            data:{
                items:[{msg:'tom'},{msg:'jack'}]
            }
        });
        new Vue({
            el:"#list3",
            data:{
                items:[{msg:'haha'},{msg:'hehe'}]
            }
        });
        var view =  new Vue({
            el:"#list4",
            data:{
                items:[{_uid:'1',msg:'a'},{_uid:'2',msg:'b'}]
            }
        });
        console.log(view.$data.items);
    </script>
</body>
</html>
