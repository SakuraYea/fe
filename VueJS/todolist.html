<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .del{
            text-decoration: line-through;
            color: #ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    todoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="text-danger">还有 {{ count }} 项未选择</h3>
                        <input type="text" class="form-control" v-model="title" @keyup.13="add">
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(todo,index) in filterTodos" @dblclick="remember(todo)">
                                <span :class="{ del:todo.isSelected }" v-show="cur!=todo"><input type="checkbox" v-model="todo.isSelected"> {{ todo.title }}</span>
                                <input type="text" v-model="todo.title" v-show="cur==todo" @keyup.enter="cancel" @blur="cancel" v-focus="cur==todo">
                                <button class="pull-right btn btn-danger btn-xs" @click="remove(todo)">&times;</button>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li :class="{ active:hash==='all' }"><a href="#/all">全部</a></li>
                            <li :class="{ active:hash==='finish' }"><a href="#/finish">已选</a></li>
                            <li :class="{ active:hash==='unfinish' }"><a href="#/unfinish">未选</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
<script src="todo.js"></script>
</body>
</html>
