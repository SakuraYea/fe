<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>v-for</title>
</head>
<body>
    <ul id="repeat">
        <!-- <li v-for="value in obj">
            {{ $key }},{{ value }}
        </li> -->
        <li v-for="(key,value) in obj">
            {{ key }},{{ value }}
        </li>
    </ul>
    <div id="sort">
        <p v-for="n in 10">{{ n }}</p>
    </div>
    <script type="text/javascript" src="../VueJS/bulid/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el:"#repeat",
            data:{
                obj:{
                    first:'tom',
                    second:'jerry',
                    third:'ads'
                }
            }
        });
        new Vue({
            el:"#sort"
        })
    </script>
</body>
</html>
