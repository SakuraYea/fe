<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
::-ms-check{
    color: red;
  background: black;
  padding: 1em;
}
::-webkit-color-swatch-wrapper {
  border: 2px solid red;
}
::-webkit-color-swatch {
  opacity: 0.5;
}
::-webkit-file-upload-button {
  background: black;
  color: red;
  padding: 1em;
}
::-webkit-datetime-edit { padding: 1em; }
::-webkit-datetime-edit-fields-wrapper { background: silver; }
::-webkit-datetime-edit-text { color: red; padding: 0 0.3em; }
::-webkit-datetime-edit-month-field { color: blue; }
::-webkit-datetime-edit-day-field { color: green; }
::-webkit-datetime-edit-year-field { color: purple; }
::-webkit-inner-spin-button { display: none; }
::-webkit-calendar-picker-indicator { background: orange; }
::-webkit-textfield-decoration-container { }
::-webkit-inner-spin-button {
  -webkit-appearance: none;
}
::-webkit-outer-spin-button {
  -webkit-appearance: none;
}
::-ms-reveal { display: none; }
::-webkit-input-placeholder {
  color: blue;
  font-family: 'Comic Sans MS';
}
::-webkit-slider-runnable-track{
  border: 2px solid red;
  height: 20px;
  background: orange;
}
::-webkit-slider-thumb {
  outline: 2px solid blue;
}
/*input[type=search] { -webkit-appearance: none; }*/
::-webkit-search-cancel-button { -webkit-appearance: none; }
::-webkit-search-results-button { -webkit-appearance: none; }
::-webkit-keygen-select {
  background: black;
  color: red;
}
meter { -webkit-appearance: none; }
::-webkit-meter-bar {
  height: 50px;
  background: white;
  border: 2px solid black;
}
::-webkit-meter-optimum-value { background: green; }
::-webkit-meter-suboptimum-value { background: orange; }
::-webkit-meter-even-less-good-value { background: blue; }
progress { -webkit-appearance: none; }
::-webkit-progress-inner-element { }
::-webkit-progress-bar { border: 2px solid black; }
::-webkit-progress-value { background: red; }
::-webkit-resizer {
  border: 2px solid black;
  background: red;
  box-shadow: 0 0 5px 5px blue;
  outline: 2px solid yellow;
}
::-webkit-validation-bubble { min-width:152px; margin-top: -1px;}
::-webkit-validation-bubble-arrow { border: 1px solid #F7CE39; background: #FFFBC7; /* position:relative; */ top: 4px; left: 0px; }
::-webkit-validation-bubble-arrow-clipper { text-align: center; }
::-webkit-validation-bubble-heading { color: #444; }
::-webkit-validation-bubble-message { border: 1px solid #F7CE39; background: #FFFBC7; border-radius: 3px; }
::-webkit-validation-bubble-text-block { font-size: 12px; }
</style>
</head>
<body>
    <input type="checkbox">
    <input type="radio">
    <input type="color">
    <input type="date">
    <input type="file">
    <input type="number">
    <input type="password">
    <input placeholder="placeholder">
    <input type="range">
    <input type="search">
    <keygen>
    <meter low="69" high="80" max="100" optimum="100" value="92">A</meter>
    <progress max="100" value="50"></progress>
    <textarea></textarea>
    <form>
    <input type="email" required><input type="submit">
</form>
</body>
</html>
