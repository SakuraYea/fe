<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>currying</title>
</head>
<body>
<script type="text/javascript">
   var cost = (function(){
      var args = [];
      return function(){
        if(arguments.length === 0){
          var money = 0;
          for(var i = 0,l = args.length;i < l;i++){
            money += args[i];
          }
          return money;
        }else{
          [].push.apply(args,arguments);
        }
      }
   })();
   cost(300);
   cost(400);
   console.log(cost());
   //
   var currying = function(fn){
        var args = [];
        return function(){
          if (arguments.length === 0) {
              return fn.apply(this,args);
          }else{
              [].push.apply(args,arguments);
              return arguments.callee;
          }
        }
   };
   var cost1 = (function(){
      var money = 0;
      return function(){
        for (var i = 0,l = arguments.length; i < l; i++) {
           money += arguments[i];
        }
        return money;
      }
   })();
   currying(cost1);
   cost1(100);
   cost1(200);
   cost1(300);
   console.log(cost1());
</script>
</body>
</html>
