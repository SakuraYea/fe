<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">click</button>
<input type="text" id="text">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function () {
    var timer;
    var fn = {};
    fn.ok = function () {
        console.log('1111');
    };
    $(document).on('input','#text',function () {
        clearTimeout(timer);
        timer = setTimeout(function () {
            fn.ok();
        },2000);
    });
});
</script>
</body>
</html>
