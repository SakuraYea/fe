<!DOCTYPE html>

<title></title>

<body>
<div id="box">box</div>
<script type="text/javascript">
var F = function(id) {
  return this.getId(id);
}

F.prototype.getId = function(id) {
  this.element = document.getElementById(id);
  return this;
};

var $ = function(id) {
    return new F(id);
};
console.log($('box').element.innerHTML);
</script>
