<!DOCTYPE html>
<html>
<head>
<title>validate</title>
</head>
<body>
<form id="registerForm">
	<label>用户名：</label><input type="text" name="username"><br/>
	<label>密码：</label><input type="password" name="password"><br/>
	<label>手机号：</label><input type="text" name="phone">
	<button name="button">提交</button>
</form>
<script type="text/javascript">
var registerForm = document.querySelector("#registerForm");
registerForm.onsubmit = function(e){
	e.preventDefault();
	var errorMsg = validataFunc();
	if (errorMsg) {
		alert(errorMsg);
		return false;
	}else{
		alert("校验通过")
	}
}
var strategies = {
	inNoEmpty:function(val,errorMsg){
		if (val === '') {
			return errorMsg;
		}
	},
	minLength:function(val,length,errorMsg){
		if (val.length < length) {
			return errorMsg;
		}
	},
	isMobile:function(val,errorMsg){
		if (!/(^1[3|5|8][0-9]{9}$)/.test(val)) {
			return errorMsg;
		}
	}
};
var validataFunc = function(){
	var validator = new Validator();
	validator.add(registerForm.username,'inNoEmpty','用户名不能为空');
	validator.add(registerForm.password,'minLength:6','密码长度不能少于6位');
	validator.add(registerForm.phone,'isMobile','手机号格式不正确');
	var errorMsg = validator.start();
	return errorMsg;
};
var Validator = function(){
	this.cache = [];
};
Validator.prototype.add = function(dom,rules){
	var self = this;
	for (var i = 0, rule; rule = rules[i++];) {
		(function(){
			var strategyAry = rule.strategy.split(':');
			var errorMsg = rule.errorMsg;
			self.cache.push(function(){
				var strategy = strategyAry.shiift();
				strategyAry.unshift(dom.value);
				strategyAry.push(errorMsg);
				return strategies[strategy].apply(dom,strategyAry);
			});
		})(rule)
	}
};
Validator.prototype.start = function(){
	for (var i = 0,validataFunc; validataFunc = this.cache[i++];) {
		var msg = validataFunc();
		if (msg) {
			return msg;
		}
	}
};

</script>
</body>
</html>
