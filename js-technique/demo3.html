<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>基于screen.width的伪响应式开发</title>
<style>
.box{
    height: 300px;
    text-align: center;
    line-height: 300px;
}
.box {
  background: red;
}
.S .box {
  background: blue;
}
</style>
</head>
<body>
<div class="box">box</div>
<script type="text/javascript">
window.onload = function(){
    (function(doc, win) {
        var screenWidth = 0, size = 'M', root = doc.documentElement;
        if (window.screen && screen.width) {
            screenWidth = screen.width;
            if (screenWidth > 1920) {
                // 超大屏，例如iMac
                size = 'L';
            } else if (screenWidth < 480) {
                // 小屏，如手机
                size = 'S';
            }
        }
        // 标记CSS
        root.className = size;
        // 标记JS
        win.SIZE = size;
    })(document, window);
}
</script>
</body>
</html>
