<script type="text/javascript">
var performanceS = function (salay) {
	return salay * 4;
}
var performanceA = function (salay) {
	return salay * 3;
}
var performanceB = function (salay) {
	return salay * 2;
}

var calculateBouns = function (performanceLevel,salay) {
	if (performanceLevel === 'S') {
		return performanceS(salay);
	}
	if (performanceLevel === 'A') {
		return performanceA(salay);
	}
	if (performanceLevel === 'B') {
		return performanceB(salay);
	}
};

var s = calculateBouns("S",50000);
console.log(s);

var calculating = function(level , salay){
